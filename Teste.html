<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Teste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Bem-vindo à Página de Teste</h1>
    <p>Este é um exemplo básico de uma página HTML com um botão interativo.</p>

    <button onclick="exibirMensagem()">Clique Aqui</button>

    <script>
        function exibirMensagem() {
            alert('Você clicou no botão!');
        }
    </script>

</body>
</html>
